<!DOCTYPE html> 
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SWTPP Game Server: Ploy Tournament </title>
  <meta name="viewport" content="width=980px, initial-scale=1">
  <link rel="stylesheet" href="css/normalize-2.1.2.min.css" />
  <link rel="stylesheet" href="css/site2.css" />
  <link rel="stylesheet" href="css/chessboard.css" />
  <script src="js/json3.min.js"></script>
  <script src="js/jquery-1.10.1.min.js"></script>
  <script src="js/prettify.js"></script>
  <script src="js/dsboard.js"></script>
</head>
<body>


<!-- canvas dummy field (invisible) to build figures from (required for lasca js) -->
<canvas id="mycanvas" width="69" height="69" style="border:4px solid #000000;display:none"></canvas> 


<table>
<tr><td style="width:50%">
<h1>SWTPP Ploy Tournament</h1>
</td>
</tr><tr>
<td>
<h2>current game</h2>
</td>
</tr>
<tr>
<td style="width:50%">
<div>Game ID: __GAME_ID__</div><br>
<div>Black Player: __BLACK_PLAYER__</div><br>
<div>White Player: __WHITE_PLAYER__</div><br>
<div>Status: __STATUS__ </div><br>
<div>__INFO__</div><br>
</td>
<td><div id="board" style="background-image: url(img/ploybackground.PNG); background-size: 635px 635px; height: 635px; width: 635px;" ></div>
</tr>
</table>

<script>

var board2;

function update() {
	window.location.href = "curGame.html"
}

$(document).ready(function() {
	board2 = new Board('board', {
	    draggable: false,
	    dropOffBoard: 'snapback',
	    sparePieces: false,
	    showErrors: 'alert',
	    position: __BOARD__
	});
    prettyPrint();
	
	setTimeout(update, 5000);
});


</script>
</body>

</html>
